// CS 1.6 Menu Extended Config
// WARNING: This config file be applied only when the game is relaunched!

// Sets the buy and team menu design type
// 0 = Extended (Default)
// 1 = Classic (Left-aligned)
set alp_cs16menu_team_type "0"
set alp_cs16menu_buy_type "0"

// Specify weapons for each loadout on your own.
// Look at the /cstrike/models/ directory and get the name of weapons then type them here.
// WARNING: It works only with CS 1.6 weapons as it's intended for cs16client. I don't accept other special clients even CSMoE!
// Note: For glock18 type 'glock', NOT 'glock18'!
// Example:
// v_m4a1.mdl ----> alp_cs16menu_loadout3_pri = "m4a1"
// v_p228.mdl ----> alp_cs16menu_loadout3_sec = "p228"
set alp_cs16menu_loadout1_pri "mp5"
set alp_cs16menu_loadout1_sec "usp"
set alp_cs16menu_loadout2_pri "xm1014"
set alp_cs16menu_loadout2_sec "glock"
set alp_cs16menu_loadout3_pri "m4a1"
set alp_cs16menu_loadout3_sec "p228"
set alp_cs16menu_loadout4_pri "awp"
set alp_cs16menu_loadout4_sec "deagle"

// Makes Loadouts section appear by default
// 0 - Disable (Default)
// 1 - Enable
set alp_cs16menu_loadouts "0"

// Sets the background full black.
// 0 - Classic (Default)
// 1 - Fullscreen Black
set alp_cs16menu_bg_type "0"

// Sets the background opacity.
// Default is: "180"
set alp_cs16menu_bg_alpha "180"

// Adds fifth class each team (just like CS:Condition Zero)
// WARNING: It's NOT working on CS16Client so you have to use different client to get fifth class.
// Made for CS:MoE at the moment
// 0 = Disable (Default)
// 1 = Enable
set alp_cs16menu_cscz_mode "0"

// Removes the scoreboard from team menu
// 0 = Disable (Default)
// 1 = Enable
set alp_cs16menu_scores_remove "0"

// Makes the scoreboard transparent
// 0 = Solid (Default)
// 1 = Transparent
set alp_cs16menu_scores_transparent "0"

// Sets the colors of client buttons, borders and buttons when pressed
// Usage: "<red> <green> <blue>", use a value between 0-255.
// Default is: "240 180 24" (all)
set alp_cs16menu_color_border "240 180 24"
set alp_cs16menu_color_text "240 180 24"
set alp_cs16menu_color_pressed "240 180 24"

// Sets the thickness amount of client borders
// Don't use high values, otherwise the menu may have bad looking.
// Default is: "1"
set alp_cs16menu_border_amount "1"
